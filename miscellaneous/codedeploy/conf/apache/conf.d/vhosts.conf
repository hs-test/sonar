<VirtualHost *:80>
    DocumentRoot "/var/www/html"
    ServerName localhost
    <IfModule mpm_event_module>
        ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://127.0.0.1:9000/var/www/html
    </IfModule>
    <Directory "/var/www/html">
        AllowOverride All
    </Directory>
</VirtualHost>

